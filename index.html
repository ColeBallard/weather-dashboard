<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />

  <!-- Bootstrap CSS -->
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' integrity='sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1' crossorigin='anonymous'>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <!-- Weather Icons -->
  <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.7/css/weather-icons.min.css">

  <!-- Custom CSS -->
  <link rel='stylesheet' href='style.css' />

  <title>Weather Dashboard</title>
</head>

<body>

  <header class="fixed-top card text-center">

    <div class="card-body">
      <a href=""><i class="wi wi-day-cloudy" id="cloud-icon"></i></a>
      <h1 class="d-inline">Weather Dashboard</h1>

      <div class="input-group mx-auto my-3" id="search-bar-group">
        <input type="text" class="form-control" id="search-bar" placeholder="Search for city..">
        <button class="btn btn-primary" id="search-btn">
          <i class="bi bi-search"></i>
        </button>
      </div>

    </div>
    
  </header>

  <div class="container-lg text-center " id="app-body">

    <div class="row">

      <div class="col-sm position-relative">

        <div class="btn-group" id="dropdown-pins">
          <button type="button" class="btn btn-danger" id="remove-pin-btn">
            <i class="bi bi-trash"></i>
          </button>
          <button type="button" class="btn btn-primary" id="pin-btn">
            <i class="bi bi-pin"></i>
          </button>
          <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"></button>
          <ul class="dropdown-menu">
          </ul>
        </div>

        <div id="todays-info">
          <h2 class="pt-2" style="color: gray;">Today</h2>
          <h6 class="py-1" id="todays-date"></h6>
          <h1 class="py-2" id="city-name"></h1>
          <img class="pb-1" id="todays-weather"></img>
          <h3 class="pt-1 pb-3" id="todays-temperature"></h3>
        </div>

      </div>

      <div class="col-sm" id="todays-stats-col">
        <div class="card" id="todays-stats">
          <div class="card-body">
            <p><b>Humidity: </b><span id="todays-humidity"></span></p>
            <p><b>Wind Speed: </b><span id="todays-wind-speed"></span></p>
            <p><b>UV Index: </b><span class="p-1" id="todays-uv"></span></p>
          </div>
        </div>
      </div>

    </div>

    <div class="row mb-1" id="forecast-row-title">
      <div class="col-sm">
        <h1>5-day Forecast</h1>
      </div>
    </div>

    <div class="row gx-0" id="forecast-row">

      <div class="col col-forecast">
        <div class="card p-3">
          <h6 class="forecast-date py-1"></h6>
          <img class="forecast-weather-icon py-1"></img>
          <div class="forecast-temperature py-1"></div>
          <div class="py-1">UV Index: <span class="forecast-uv p-1"></span></div>
        </div>
      </div>

      <div class="col col-forecast">
        <div class="card p-3">
          <h6 class="forecast-date py-1"></h6>
          <img class="forecast-weather-icon py-1"></img>
          <div class="forecast-temperature py-1"></div>
          <div class="py-1">UV Index: <span class="forecast-uv p-1"></span></div>
        </div>
      </div>

      <div class="col col-forecast">
        <div class="card p-3">
          <h6 class="forecast-date py-1"></h6>
          <img class="forecast-weather-icon py-1"></img>
          <div class="forecast-temperature py-1"></div>
          <div class="py-1">UV Index: <span class="forecast-uv p-1"></span></div>
        </div>
      </div>

      <div class="col col-forecast">
        <div class="card p-3">
          <h6 class="forecast-date py-1"></h6>
          <img class="forecast-weather-icon py-1"></img>
          <div class="forecast-temperature py-1"></div>
          <div class="py-1">UV Index: <span class="forecast-uv p-1"></span></div>
        </div>
      </div>

      <div class="col col-forecast">
        <div class="card p-3">
          <h6 class="forecast-date py-1"></h6>
          <img class="forecast-weather-icon py-1"></img>
          <div class="forecast-temperature py-1"></div>
          <div class="py-1">UV Index: <span class="forecast-uv p-1"></span></div>
        </div>
      </div>

    </div>

  </div>

  

  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  <!-- Bootstrap Bundle with Popper -->
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js' integrity='sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW' crossorigin='anonymous'></script>

  <!-- Moment.js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>

  <!-- Custom JS -->
  <script src="scripts/data.js"></script>
  <script src='scripts/script.js'></script>
</body>

</html>
